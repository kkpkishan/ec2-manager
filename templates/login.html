<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€“ EC2 Manager</title>
  <style>
    body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{padding:2rem;border:1px solid #ccc;border-radius:8px;min-width:300px}
    input{width:100%;padding:.5rem;margin:.5rem 0}
    button{padding:.5rem 1rem}
    .flash{color:red}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
        <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
